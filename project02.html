<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud-Shaped Calculator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #87CEEB, #ffffff);
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .welcome-text {
            font-size: 1.8em;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px; /* More space between text and calculator */
        }
        .calculator {
            background: #ffffff;
            padding: 20px;
            border-radius: 50%;
            width: 320px;
            height: 320px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .cloud::before, .cloud::after {
            content: "";
            position: absolute;
            background: white;
            border-radius: 50%;
        }
        .cloud::before {
            width: 120px;
            height: 120px;
            top: -80px;
            left: 20px;
        }
        .cloud::after {
            width: 90px;
            height: 90px;
            top: -70px;
            right: 20px;
        }
        .display {
            width: 80%;
            height: 50px;
            font-size: 1.5em;
            text-align: right;
            padding: 10px;
            font-weight: bold;
            background-color: #f5f5f5;
            border-radius: 10px;
            border: none;
            text-align: right;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            gap: 10px;
        }
        button {
            width: 60px;
            height: 60px;
            font-size: 1.3em;
            cursor: pointer;
            border: none;
            border-radius: 50%;
            background: #ffffff;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
            transition: 0.2s;
        }
        button:hover {
            transform: scale(1.1);
            background-color: #d1d8e0;
        }
    </style>
</head>
<body>
    <div class="welcome-text">Welcome to Cloud Calculator ☁️</div>
    <div class="calculator">
        <div class="cloud::before"></div>
        <div class="cloud::after"></div>
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button onclick="updateDisplay('7')">7</button><button onclick="updateDisplay('8')">8</button><button onclick="updateDisplay('9')">9</button><button onclick="updateDisplay('/')">/</button>
            <button onclick="updateDisplay('4')">4</button><button onclick="updateDisplay('5')">5</button><button onclick="updateDisplay('6')">6</button><button onclick="updateDisplay('*')">*</button>
            <button onclick="updateDisplay('1')">1</button><button onclick="updateDisplay('2')">2</button><button onclick="updateDisplay('3')">3</button><button onclick="updateDisplay('-')">-</button>
            <button onclick="updateDisplay('0')">0</button><button onclick="clearDisplay()">C</button><button onclick="calculate()">=</button><button onclick="updateDisplay('+')">+</button>
        </div>
    </div>

    <script>
        function updateDisplay(value) {
            let display = document.getElementById('display');
            if (value === '=') {
                try {
                    display.value = eval(display.value);
                } catch {
                    display.value = 'Error';
                }
            } else {
                display.value += value;
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }
    </script>
</body>
</html>
